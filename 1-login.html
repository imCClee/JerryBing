<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	{% block head %}<title>IoT Binging</title>{% endblock %}
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/img/shortcut_IOT.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/binding.css">
</head>
<body id="binding-Form">
{% block body %}
		<div class="limiter">
		<div class="container-binding">
			<div class="wrap-binding">
				<div class="formtitle-bg">
					<span class="formtitle">
						IoT Device Binding
					</span>
				</div class="card">
				<form class="forminput validate-form" action="/device_binding" method="POST" name="binding">
					<div class="h5">
						<!-- Hi!Sam! -->
					</div>
					<div class="wrap-input validate-input userID m-b-26 alert-validate" data-validate="Username is required">
						<input class="input" type="text" name="username" id="username" placeholder="Pls type id">
						<span class="focus-input"></span>
						<span><i class="fa fa-envelope"></i>
					</div>

					<div class="wrap-input validate-input pin m-b-18 alert-validate"" data-validate = "Password is required">
						<input class="input" type="password" name="password" placeholder="Pls type password">
					    <span class="focus-input"></span>
						<span class=""><i class="fa fa-lock"></i>
					</div>

					<div class="flex-sb-m w-full p-b-30">

					<div class="container-binding-form-btn">
						<button type="submit" value="login" class="binding-form-btn">
							Login
						</button>
					</div>
				</form>

		       	</div>
		       	<div class="small footer w-100">

				</div>

			</div>

		</div>
	</div>
{% endblock %}

</html>
