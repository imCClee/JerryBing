<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	{% block head %}<title>IoT Binging</title>{% endblock %}
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/img/shortcut_IOT.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/binding.css">
</head>
<body id="binding-Form">
{% block body %}
		<div class="limiter">
		<div class="container-binding">
			<div class="wrap-binding">
				<div class="formtitle-bg">
					<span class="formtitle">
						IoT Device Binding
					</span>
				</div class="card">
				<form class="forminput validate-form" action="/device_binding" method="POST" name="binding">
					<div class="h5">
						HI!{{name}}!
					</div>
					<div class="wrap-input validate-input userID m-b-26 alert-validate" data-validate="Device name is required">
						<input class="input" type="text" name="device_name" id="device_name" placeholder="Device name">
						<span class="focus-input"></span>
					    <span class=""><i class="fa fa-tablet"></i>
					</div>

					<div class="wrap-input validate-input pin m-b-18 alert-validate" data-validate = "Serial number is required">
						<input class="input" type="text" name="regis_code" id="regis_code" placeholder="Serial number">
					    <span class="focus-input"></span>
					    <span class=""><i class="fa fa-barcode"></i>

					</div>

					<div class="flex-sb-m w-full p-b-30">
					<div class="container-binding-form-btn">
						<button class="binding-form-btn" type="submit" onclick="javascipt:{this.disabled=true;document.binding.submit();}">
							Binding
						</button>
					</div>
				</form>
		       	</div>
		       	<div class="small footer w-100">
					Â© 2021 Designed by <a href="#">Vattensoft</a> Co., Ltd.
				</div>

			</div>

		</div>
	</div>
{% endblock %}

	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
